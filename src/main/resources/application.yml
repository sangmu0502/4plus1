
spring:
  application:
    name: 4plus1
  config:
    import: optional:file:.env[.properties]

  # database
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  #jpa
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # sql
  # 실행 시 Index 적용
  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations: classpath:schema/add_index_for_songs_and_genres_query.sql

jwt:
  secret: ${SECRET_KEY}

